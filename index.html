<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faction - Welcome to the War Economy</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        function openModal() {
            document.getElementById('signupModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('signupModal').style.display = 'none';
        }

        // Close modal when clicking outside of it
        window.onclick = function(event) {
            const modal = document.getElementById('signupModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }

        // Handle form submission
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('mc-embedded-subscribe-form');
            form.addEventListener('submit', function(e) {
                // Basic age validation
                const birthday = document.getElementById('BIRTHDAY').value;
                const ageConfirm = document.getElementById('age-confirm').checked;
                
                if (!ageConfirm) {
                    e.preventDefault();
                    alert('Please confirm you are 18 or older');
                    return;
                }
                
                // Calculate age
                const birthDate = new Date(birthday);
                const today = new Date();
                const age = today.getFullYear() - birthDate.getFullYear();
                const monthDiff = today.getMonth() - birthDate.getMonth();
                
                if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
                    age--;
                }
                
                if (age < 18) {
                    e.preventDefault();
                    alert('You must be 18 or older to sign up');
                    return;
                }
                
                // If validation passes, show success message after a delay
                setTimeout(function() {
                    document.getElementById('success-msg').style.display = 'block';
                    setTimeout(function() {
                        closeModal();
                        document.getElementById('success-msg').style.display = 'none';
                        form.reset();
                    }, 2000);
                }, 1000);
            });
        });
    </script>

        body {
            font-family: 'Arial', sans-serif;
            background: #000000;
            color: #ffffff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
        }

        .logo {
            font-size: 5rem;
            font-weight: 900;
            color: #ffffff;
            margin-bottom: 1rem;
            letter-spacing: 2px;
        }

        .tagline {
            font-size: 1.8rem;
            color: #cccccc;
            font-weight: 300;
            letter-spacing: 1px;
            font-family: 'Poppins', sans-serif;
            margin-bottom: 3rem;
        }

        .signup-btn {
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            border: none;
            padding: 1rem 2rem;
            border-radius: 30px;
            color: white;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Poppins', sans-serif;
        }

        .signup-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 107, 53, 0.4);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: #1a1a1a;
            margin: 5% auto;
            padding: 2rem;
            border: 1px solid #333;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            position: relative;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
        }

        .close:hover {
            color: #fff;
        }

        .modal h2 {
            color: #fff;
            margin-bottom: 1.5rem;
            font-family: 'Poppins', sans-serif;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ccc;
            font-family: 'Poppins', sans-serif;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #444;
            border-radius: 8px;
            background: #2a2a2a;
            color: #fff;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
        }

        .form-group input:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 0 2px rgba(0, 212, 255, 0.2);
        }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin-top: 0.2rem;
        }

        .checkbox-group label {
            margin: 0;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .submit-btn {
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            border: none;
            padding: 1rem 2rem;
            border-radius: 30px;
            color: white;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.4);
        }

        .success-message {
            display: none;
            text-align: center;
            color: #4CAF50;
            font-family: 'Poppins', sans-serif;
            margin-top: 1rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .logo {
                font-size: 3rem;
            }

            .shield {
                width: 60px;
                height: 60px;
            }

            .tagline {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">FACTION</div>
        <div class="tagline">Welcome to the War Economy</div>
        <button class="signup-btn" onclick="openModal()">Pre-launch Sign Up</button>
    </div>

    <!-- Modal -->
    <div id="signupModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Join the War</h2>
            
            <!-- Mailchimp integration form -->
            <form id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" method="post" action="https://gmail.us1.list-manage.com/subscribe/post?u=b9b1699711ebc8934ec545684&id=cbf03d9713&f_id=00cc19e1f0" target="_blank">
                
                <div class="form-group">
                    <label for="FNAME">First Name *</label>
                    <input type="text" name="FNAME" id="FNAME" required>
                </div>

                <div class="form-group">
                    <label for="EMAIL">Email Address *</label>
                    <input type="email" name="EMAIL" id="EMAIL" required>
                </div>

                <div class="form-group">
                    <label for="BIRTHDAY">Date of Birth *</label>
                    <input type="date" name="BIRTHDAY" id="BIRTHDAY" required>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="age-confirm" required>
                    <label for="age-confirm">I confirm that I am 18 years or older</label>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="privacy-agree" required>
                    <label for="privacy-agree">I agree to receive updates about Faction and understand my data will be processed according to the privacy policy</label>
                </div>

                <!-- Mailchimp honeypot field -->
                <div style="position: absolute; left: -5000px;" aria-hidden="true">
                    <input type="text" name="b_b9b1699711ebc8934ec545684_cbf03d9713" tabindex="-1" value="">
                </div>

                <button type="submit" class="submit-btn" name="subscribe">Join the Beta</button>
                
                <div class="success-message" id="success-msg">
                    Welcome to the war economy! Check your email for confirmation.
                </div>
            </form>
        </div>
    </div>
</body>
</html>
